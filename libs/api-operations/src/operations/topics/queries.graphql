query TopicFindAll($sort: EnumSortOrder) {
  topicFindAll(sort: $sort) {
    name
    _id
    createdAt
    organicCount
    peopleAlsoAskCount
  }
}

query TopicFindById($topicFindByIdId: MongoID!) {
  topicFindById(id: $topicFindByIdId) {
    name
    organic {
      title
      link
      snippet
      date
      scraped
    }
    peopleAlsoAsk {
      question
      snippet
      title
      link
    }
    relatedSearches
    _id
    createdAt
    updatedAt
    organicCount
    peopleAlsoAskCount
  }
}
